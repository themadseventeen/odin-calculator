<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calulator</title>
</head>

<body>
    <div class="container">
        <div class="calculator">
            <div class="display">
                0
            </div>
            <div class="keypad">
                <div class="row">
                    <div class="button-container regular"><button class="green" id="funny">:)</button></div>
                    <div class="button-container regular"><button class="green" id="clear">AC</button></div>
                    <div class="button-container regular"><button class="green" id="switch">+/-</button></div>
                    <div class="button-container regular"><button class="orange" id="divide">/</button></div>
                </div>
                <div class="row">
                    <div class="button-container regular"><button class="blue" id="7">7</button></div>
                    <div class="button-container regular"><button class="blue" id="8">8</button></div>
                    <div class="button-container regular"><button class="blue" id="9">9</button></div>
                    <div class="button-container regular"><button class="orange" id="multiply">*</button></div>
                </div>
                <div class="row">
                    <div class="button-container regular"><button class="blue" id="4">4</button></div>
                    <div class="button-container regular"><button class="blue" id="5">5</button></div>
                    <div class="button-container regular"><button class="blue" id="6">6</button></div>
                    <div class="button-container regular"><button class="orange" id="add">+</button></div>
                </div>
                <div class="row">
                    <div class="button-container regular"><button class="blue" id="1">1</button></div>
                    <div class="button-container regular"><button class="blue" id="2">2</button></div>
                    <div class="button-container regular"><button class="blue" id="3">3</button></div>
                    <div class="button-container regular"><button class="orange" id="subtract">-</button></div>
                </div>
                <div class="row">
                    <div class="button-container double"><button class="blue" id="0">0</button></div>
                    <div class="button-container regular"><button class="blue" id="point">.</button></div>
                    <div class="button-container regular"><button class="orange" id="calculate"> =</button></div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
